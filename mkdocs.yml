# 代号梦山 — 项目文档站
# 用法: pip install -r requirements-docs.txt && mkdocs serve
# 浏览器打开 http://127.0.0.1:8000

site_name: 代号梦山 · 项目文档
site_description: 梦山 DreamMountain 立项企划、技术架构与设计规范
site_author: DreamMountain Team

docs_dir: 项目/代号梦山
site_dir: site

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: 深色模式
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: 浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs.link

plugins:
  - search

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - 首页: index.md
  - 项目核心:
    - 核心概览: 00_项目核心/00_核心概念.md
