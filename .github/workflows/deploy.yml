# 只有合并到 main 的 PR 才会触发部署；合并后自动重新打包并更新网页（含微信分享链接）
# 也可在 GitHub → Actions → "Deploy MkDocs to GitHub Pages" → Run workflow 手动触发「立即更新」

name: Deploy MkDocs to GitHub Pages

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]
    paths:
      - "项目/代号梦山/**"
      - "mkdocs.yml"
      - "requirements-docs.txt"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:   # 支持在 Actions 页手动点击「Run workflow」立即重新部署

permissions:
  contents: write   # 用于向 gh-pages 分支推送

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements-docs.txt

      - name: Configure Git for gh-deploy
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
